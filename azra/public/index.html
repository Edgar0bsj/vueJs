<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;500;600&family=Petit+Formal+Script&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <!-- Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="<%= BASE_URL %>lib/animate/animate.min.css" rel="stylesheet">
  <link href="<%= BASE_URL %>lib/lightbox/css/lightbox.min.css" rel="stylesheet">
  <link href="<%= BASE_URL %>css/bootstrap.min.css" rel="stylesheet">
  <link href="<%= BASE_URL %>css/style.css" rel="stylesheet">
  <!-- JavaScript -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="<%= BASE_URL %>lib/wow/wow.min.js"></script>
  <script defer src="<%= BASE_URL %>lib/easing/easing.min.js"></script>
  <script defer src="<%= BASE_URL %>lib/waypoints/waypoints.min.js"></script>
  <script defer src="<%= BASE_URL %>lib/lightbox/js/lightbox.min.js"></script>
  <script defer src="<%= BASE_URL %>js/main.js"></script>
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app" data-bs-spy="scroll" data-bs-target="#navBar"></div>

</body>

</html>
